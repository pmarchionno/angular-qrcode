<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Código QR</title>
</head>

<body>
    <h1 style="text-align: center;">Ejemplo de Código Qr con Java Spring boot</h1>

    <div style="width:40%;display: inline-block">
        <h3>Código Qr usando Byte Array</h3>
        <p>Link: <span th:text="${medium}"></span></p>
        <img th:src="${'data:image/png;base64,' + qrcode}" alt="" height="250" width="250">
    </div>

    <div style="width:40%;display: inline-block;">
        <h3>Código QR usando una imágen</h3>
        <p>Link: <span th:text="${github}"></span></p>
        <img th:src="@{/img/QRCode.png}" height="250" width="250" />
    </div>
</body>

</html>
